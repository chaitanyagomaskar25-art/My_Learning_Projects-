form {
    width: 450px;
    height: 420px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 35px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
    animation: fade 0.9s ease;
}

@keyframes fade {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form h1 {
    font-size: 40px;
    margin-bottom: 25px;
    letter-spacing: 1px;
    color: #ffffff;
}

input,
button {
    width: 90%;
    margin: 18px auto;
    padding: 14px;
    font-size: 18px;
    border-radius: 35px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.18);
    color: #ffffff;
    transition: 0.3s ease;
}

input::placeholder {
    color: #dddddd;
}

input:focus {
    box-shadow: 0 0 12px rgba(0, 191, 255, 0.8);
}

button {
    width: 60%;
    margin-top: 30px;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    color: #000;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
}

button:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(79, 172, 254, 0.7);
}

    <form action="" class="form" id="form">
        <h1>Login</h1>
        <input type="text" placeholder="Email ID" id="email">
        <input type="password" id="password" placeholder="Enter password"maxlength="15">       
         <button>Login</button>
    </form>
    <script src="LoginForm.js"></script>
