<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Number Checker</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f5f9;
        }

        .greaterNum {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: #1e293b;
        }

        .greaterNum h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.025em;
        }

        .greaterNum input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .greaterNum input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .greaterNum button#whoIsGreater {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .greaterNum button#whoIsGreater:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .greaterNum button#whoIsGreater:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            background-color: #f8fafc;
            border-radius: 8px;
            color: #475569;
            border: 1px solid #e2e8f0;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="greaterNum">
        <h2>Number Checker</h2>

        <input type="number" id="value1" placeholder="Enter first number">
        <input type="number" id="value2" placeholder="Enter second number">

        <button id="whoIsGreater">Compare Values</button>

        <div id="result">Waiting for input...</div>
    </div>

    <script src="GreaterNumChecker.js"></script>

</body>
</html>
