<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    transition: background-color 0.4s ease, color 0.4s ease;
}

#mode {
    display: none;
}

.toggle {
    width: 65px;
    background: #1e293b;
    height: 34px;
    border-radius: 34px;
    position: relative;
    cursor: pointer;
    display: inline-block;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.toggle::after {
    content: "‚òÄÔ∏è"; 
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    width: 28px;
    height: 28px;
    background: #fff;
    position: absolute;
    border-radius: 50%;
    top: 3px;
    left: 3px;
    transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

#mode:checked + .toggle {
    background: #38bdf8;
}

#mode:checked + .toggle::after {
    content: "üåô"; 
    left: 34px;
    background: #0f172a;
}

body {
    background: #f8fafc;
    color: #0f172a;
}

body:has(#mode:checked) {
    background: #0f172a;
    color: #f8fafc;
}

.counter {
    width: 400px;
    height: auto;
    padding: 40px 20px;
    border-radius: 24px;
    border: 1px solid rgba(0, 0, 0, 0.05);
    background: white;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    text-align: center;
    transition: background-color 0.4s ease, border 0.4s ease, box-shadow 0.4s ease;
}

body:has(#mode:checked) .counter {
    background: #1e293b;
    border-color: #334155;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
}

#firstHeading {
    margin-top: 0;
    font-weight: 800;
    letter-spacing: -1px;
    text-transform: uppercase;
    font-size: 1.5rem;
    opacity: 0.8;
}

.number {
    height: auto;
    color: #10b981; 
    font-size: 80px;
    font-weight: 800;
    margin: 20px 0 40px 0;
    font-variant-numeric: tabular-nums; 
}

button {
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-radius: 12px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #e2e8f0;
    background-color: white;
    color: #475569;
    transition: all 0.2s ease;
}

#decrease:hover {
    background-color: #ef4444;
    color: white;
    border-color: #ef4444;
}

#reset:hover {
    background-color: #64748b;
    color: white;
    border-color: #64748b;
}

#increase:hover {
    background-color: #10b981;
    color: white;
    border-color: #10b981;
}

button:active {
    transform: scale(0.95);
}

body:has(#mode:checked) button {
    background-color: #334155;
    border-color: #475569;
    color: #f1f5f9;
}
    </style>
</head>
<body> <input type="checkbox" id="mode"> 
<label for="mode" class="toggle"></label> 
    <div class="counter" id="counter">
        <h1 id="firstHeading">Counter</h1>
        <div class="number" id="number">0</div>
        <button class="decrease" id="decrease">Decrease</button>
        <button class="reset" id="reset">Reset</button>
        <button class="increase" id="increase">Increase</button>
    </div>
    <script src="Counter.js"></script>
</body>
</html>
