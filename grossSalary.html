<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary Calculator | Pro Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8fafc;
            background-image: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #cbd5e1;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #0f172a;
            text-align: center;
        }

        p.description {
            font-size: 0.875rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            color: #475569;
        }

        #basicSalary {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 24px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
            background-color: #fcfcfd;
        }

        #basicSalary:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            background-color: #ffffff;
        }

        #getOutput {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #059669; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.2);
        }

        #getOutput:hover {
            background-color: #047857;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.3);
        }

        #getOutput:active {
            transform: translateY(0);
        }

        .result, #result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0fdf4; /* Very light green */
            border: 1px solid #bcf0da;
            color: #065f46;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .currency {
            font-size: 0.9rem;
            margin-right: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payroll Calculator</h2>
        <p class="description">Calculate Gross Salary including HRA & DA</p>

        <label for="basicSalary">Base Monthly Salary</label>
        <input type="number" id="basicSalary" placeholder="Enter amount (e.g. 15000)">

        <button id="getOutput">Generate Salary Report</button>

        <div class="result" id="result">Waiting for input...</div>
    </div>

    <script>
        const b = document.getElementById("basicSalary");
        const getOutput = document.getElementById("getOutput");
        const result = document.getElementById("result");

        getOutput.addEventListener("click", () => {
            const basicSalary = Number(b.value);
            
            if (b.value === "" || basicSalary <= 0) {
                alert("Please enter a valid salary amount.");
                return;
            }

            let HRA = 0, DA = 0, grossSalary = 0;

            if (basicSalary <= 10000) {
                HRA = basicSalary * 20 / 100;
                DA = basicSalary * 80 / 100;
            }
            else if (basicSalary <= 20000) {
                HRA = basicSalary * 25 / 100;
                DA = basicSalary * 90 / 100;
            }
            else {
                HRA = basicSalary * 30 / 100;
                DA = basicSalary * 95 / 100;
            }

            grossSalary = HRA + DA + basicSalary;
            
            result.innerHTML = `Gross Salary: <span style="margin-left:8px;">$${grossSalary}</span>`;
        });
    </script>
</body>
</html>
