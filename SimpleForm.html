<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Form </title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #f4f6f8;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #1f2937;
}

#form {
    width: 100%;
    max-width: 420px;
    padding: 10px;
}

fieldset {
    background: #ffffff;
    border: none;
    border-radius: 12px;
    padding: 35px 40px;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
}

legend {
    font-size: 28px;
    font-weight: 600;
    color: #111827;
    padding: 0 12px;
}

label {
    display: block;
    margin-top: 18px;
    font-size: 15px;
    font-weight: 500;
    color: #374151;
}

input {
    width: 100%;
    margin-top: 6px;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 6px;
    border: 1.8px solid #d1d5db;
    outline: none;
    transition: border 0.2s ease, box-shadow 0.2s ease;
    background-color: #ffffff;
}

input::placeholder {
    color: #9ca3af;
}

input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

#name,
#mail {
    width: 100%;
}

.button {
    margin-top: 30px;
    text-align: center;
}

button {
    padding: 10px 28px;
    margin: 8px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #2563eb;
    color: white;
    transition: background 0.25s ease, transform 0.15s ease;
}

button:hover {
    background-color: #1d4ed8;
    transform: translateY(-2px);
}

.address {
    margin-top: 10px;
}

.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 52px;
    background-color: #111827;
    color: #f9fafb;
    font-size: 16px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateX(100%);
    animation: slideBar 5s ease forwards;
    letter-spacing: 0.3px;
    z-index: 999;
}

.hidden {
    display: none;
}

@keyframes slideBar {
    0% { transform: translateX(100%); }
    15% { transform: translateX(0); }
    85% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}


    </style>
</head>
<body>
    <form action="" class="form" id="form">
     <fieldset>
        <legend>Form</legend>
       <label for="name">Name : 
          <input type="text" id="name" placeholder="Full name..." required>
       </label>
       <br><br>

        <label for="mail">Email : 
          <input type="email" id="mail" placeholder="Email..." required>
       </label>
       <br><br>

        <label for="number">Number : 
          <input type="number" id="number" placeholder="Contact No..." required>
       </label>
       <br><br>

        <label for="address" class="address">Address : 
          <input type="text" id="address" placeholder="Address..." required>
       </label>
       <br><br>
       <div class="button">
        <button type="submit" id="submit">Submit</button>
       <button type="reset">Reset</button>
       </div>
     </fieldset> 
    </form>

    <div id="topBar" class="top-bar hidden">Your form has been saved successfully âœ…</div> 
    <script src="SimpleForm.js"></script>
</body>

</html>
