<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@200;800&display=swap');

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.magic {
    width: auto;
    min-width: 650px;
    padding: 60px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border-radius: 40px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),inset 0 0 20px rgba(255, 255, 255, 0.2);
    text-align: center;
    transition: all 0.3s ease;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 20px 0;
}

th {
    font-family: 'Syncopate', sans-serif;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: rgba(255, 255, 255, 0.7);
    padding-bottom: 15px;
}

tr:last-child th {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 10px;
    border-radius: 20px;
    font-size: 42px;
    font-weight: 800;
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: linear-gradient(120deg, #fff 30%, rgba(255,255,255,0.4) 50%, #fff 70%);
    background-size: 200% auto;
    background-clip: text;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    to { background-position: 200% center; }
}

#magic {
    font-family: 'Syncopate', sans-serif;
    font-size: 22px;
    color: white;
    letter-spacing: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

    </style>
</head>
<body>
    <div class="magic" id="magic">
        Press the key to see magic
    </div>
    
</body>
<script src="KeyEvents.js"></script>
</html>
