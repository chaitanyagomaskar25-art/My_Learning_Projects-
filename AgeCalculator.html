<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    width: 500px;
    height: 420px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 22px;
    padding: 35px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
    animation: pop 0.8s ease;
}

@keyframes pop {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

h1 {
    font-size: 40px;
    margin-bottom: 10px;
    color: #ffffff;
    letter-spacing: 1.2px;
}

p {
    font-size: 18px;
    color: #dcdcdc;
    margin-bottom: 30px;
}

input {
    width: 85%;
    height: 45px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    padding: 10px 14px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
}


input:focus {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
}

button {
    width: 190px;
    margin-top: 30px;
    padding: 13px;
    font-size: 16px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    color: #000;
    font-weight: 600;
    letter-spacing: 1px;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0, 242, 254, 0.6);
}

#showAge {
    margin-top: 30px;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter Your Date Of Birth </p>
        <input type="date"> <br>
        <button id="btn">Calculate Age</button>
        <div id="showAge"></div>
    </div>
    <script src="AgeCalculator.js"></script>
</body>
</html>
