<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Number Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0f172a;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
        }

        .oddOrEven {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .oddOrEven h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #6366f1;
        }

        #value1 {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #value1:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        #oddOrEven {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        #oddOrEven:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        #oddOrEven:active {
            transform: translateY(0);
        }

        #result {
            padding: 16px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px dashed #334155;
            font-size: 0.9rem;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .active-result {
            color: #f8fafc !important;
            border-style: solid !important;
            border-color: #6366f1 !important;
        }
    </style>
</head>
<body>

    <div class="oddOrEven">
        <h2>Even or Odd</h2>

        <input type="number" id="value1" placeholder="Enter a number">

        <button id="oddOrEven">Check Result</button>

        <div id="result">Result will appear here</div>
    </div>

    <script>
        const value1 = document.getElementById("value1");
        const result = document.getElementById("result");
        const oddOrEvenBtn = document.getElementById("oddOrEven");

        oddOrEvenBtn.addEventListener("click", () => {
            const firstNum = value1.value;
            
            if (firstNum === "") {
                alert("Please enter a number");
                return;
            }

            result.classList.add('active-result');

            if (firstNum % 2 == 0) {
                result.innerText = `The Number ${firstNum} is Even`;
            } else {
                result.innerText = `The Number ${firstNum} is Odd`;
            }
        });
    </script>
</body>
</html>
