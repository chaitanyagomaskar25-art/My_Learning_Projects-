<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>

  <style>
  body {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .slider {
    width: 550px;
    margin: 0 auto;
    position: relative;
    padding: 12px;
    background: rgba(255, 255, 255, 0.2); 
    border-radius: 40px; 
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 40px 80px rgba(0, 50, 20, 0.2);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .slider:hover {
    transform: scale(1.02) rotate(1deg); 
  }

  .slider img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    border-radius: 32px;
    display: block;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 15px 35px rgba(0, 30, 10, 0.3);
  }

  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #ffffff;
    color: #11998e; 
    border: none;
    width: 60px;
    height: 60px;
    border-radius: 20px; 
    cursor: pointer;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 10;
  }

  button:hover {
    background: #fdfc47; 
    color: #000;
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 0 30px rgba(253, 252, 71, 0.6);
  }

  button:active {
    transform: translateY(-50%) scale(0.9);
  }

  #prev { 
    left: -30px; 
  }

  #next { 
    right: -30px; 
  }
  </style>
</head>

<body>

  <div class="slider">
    <button id="prev">❮</button>
    <img id="sliderImage">
    <button id="next">❯</button>
  </div>
</body>
<script src="ImageSlider.js"></script>
</html>
