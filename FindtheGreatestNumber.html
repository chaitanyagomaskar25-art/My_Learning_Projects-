<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f5f9;
            background-color: black;
        }

        .greaterNum {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            width: 350px;
            color: #1e293b;
        }

        .greaterNum h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.025em;
        }

        .greaterNum input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
        }

        .greaterNum input:focus {
            border-color: #2563eb;
        }

        #whoIsGreater {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
           border-radius: 10px;
        }

        .greaterNum button#whoIsGreater:hover {
            background-color: #1d4ed8;
           
        }


        #result {
            margin-top: 25px;
            padding: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            background-color: #f8fafc;
            border-radius: 8px;
            color: #475569;
            border: 1px solid #e2e8f0;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="greaterNum">
        <h2>Number Checker</h2>

        <input type="number" id="value1" placeholder="Enter first number">
        <input type="number" id="value2" placeholder="Enter second number">
        <input type="number" id="value3" placeholder="Enter third number">

        <button id="whoIsGreater">Compare Values</button>

        <div id="result">Waiting for input...</div>
    </div>
</body>
<script>
    const value1 = document.getElementById("value1");
const value2 = document.getElementById("value2");
const value3 = document.getElementById("value3");
const result = document.getElementById("result");
const whoIsGreater = document.getElementById("whoIsGreater");


whoIsGreater.addEventListener("click", ()=>{
   const firstNum = value1.value;
    const secondNum = value2.value;
    const thirdNum = value3.value;
    if(firstNum === "" || secondNum === "" || thirdNum === ""){
        alert("Enter the number")
    }else if (firstNum > secondNum && firstNum > thirdNum) {
        result.innerText = `Greater number is: ${firstNum}`;
    } else if (secondNum > firstNum && secondNum > thirdNum) {
        result.innerText = `Greater number is: ${secondNum}`;
    }else if (thirdNum > firstNum && thirdNum > secondNum) {
        result.innerText = `Greater number is: ${thirdNum}`;
    }
     else {
        result.innerText = "All numbers are equal";
    }
})

</script>
</html>
